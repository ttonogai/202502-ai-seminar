<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" style="background: #0f1419;">
  <!-- Background -->
  <rect width="1920" height="1080" fill="#0f1419"/>
  
  <!-- Header -->
  <defs>
    <linearGradient id="genuGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#32cd32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#90EE90;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect x="0" y="0" width="1920" height="100" fill="url(#genuGradient)"/>
  
  <!-- Title -->
  <text x="100" y="200" fill="#32cd32" font-family="Arial, sans-serif" font-size="72" font-weight="bold">
    GenU 体験
  </text>
  <text x="100" y="260" fill="#ffffff" font-family="Arial, sans-serif" font-size="36">
    豊富なユースケースを自由に体験してみよう
  </text>
  
  <!-- Left content area -->
  <g transform="translate(100, 320)">
    <!-- Features section -->
    <text x="0" y="40" fill="#90EE90" font-family="Arial, sans-serif" font-size="36" font-weight="bold">
      🌟 GenUの特徴
    </text>
    
    <rect x="0" y="60" width="800" height="160" rx="15" fill="#1a202c" stroke="#32cd32" stroke-width="2"/>
    <text x="30" y="100" fill="#ffffff" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
      ✓ 多様なユースケース
    </text>
    <text x="50" y="130" fill="#a0aec0" font-family="Arial, sans-serif" font-size="24">
      チャット、要約、翻訳、画像生成など豊富な機能
    </text>
    
    <text x="30" y="170" fill="#ffffff" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
      ✓ 自由にカスタマイズ可能
    </text>
    <text x="50" y="200" fill="#a0aec0" font-family="Arial, sans-serif" font-size="24">
      開発次第でオリジナルなUIや機能をニーズに合わせて改修可能
    </text>
    
    <!-- Instructions -->
    <text x="0" y="280" fill="#90EE90" font-family="Arial, sans-serif" font-size="36" font-weight="bold">
      🎯 体験のポイント
    </text>
    
    <rect x="0" y="300" width="800" height="250" rx="15" fill="#2d3748" stroke="#90EE90" stroke-width="2"/>
    <text x="30" y="340" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
      1. 気になる機能を自由に試す
    </text>
    <text x="50" y="370" fill="#a0aec0" font-family="Arial, sans-serif" font-size="22">
      チャット、要約、翻訳など興味のある機能から
    </text>
    
    <text x="30" y="410" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
      2. RAG機能を体験してみる
    </text>
    <text x="50" y="440" fill="#a0aec0" font-family="Arial, sans-serif" font-size="22">
      文書をアップロードして質問・回答を試す
    </text>
    
    <text x="30" y="480" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
      3. 業務での活用を想像する
    </text>
    <text x="50" y="510" fill="#a0aec0" font-family="Arial, sans-serif" font-size="22">
      自社でどう使えるかアイデアを考えてみる
    </text>
  </g>
  
  <!-- Right side - GenU interface placeholder -->
  <g transform="translate(950, 380)">
    <!-- Image container -->
    <rect x="0" y="0" width="870" height="600" rx="20" fill="#1a202c" stroke="#32cd32" stroke-width="3"/>
    
    <!-- Embedded image -->
    <image x="20" y="20" width="830" height="480" href="pic-genu-default.png" preserveAspectRatio="xMidYMid meet"/>
    
    <!-- Image caption area -->
    <rect x="20" y="520" width="830" height="60" rx="10" fill="rgba(0,0,0,0.8)"/>
    <text x="435" y="545" text-anchor="middle" fill="#32cd32" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
      GenUの豊富なユースケース
    </text>
    <text x="435" y="570" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20">
      自由に触って生成AIの可能性を体験
    </text>
  </g>
  
</svg>