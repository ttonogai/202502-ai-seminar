<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" style="background: #0f1419;">
  <!-- Background -->
  <rect width="1920" height="1080" fill="#0f1419"/>
  
  <!-- Header gradient -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B7BD8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B7BD8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f7931e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#32cd32;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Header bar -->
  <rect x="0" y="0" width="1920" height="120" fill="url(#headerGradient)"/>
  
  <!-- Main title -->
  <text x="960" y="350" text-anchor="middle" fill="url(#textGradient)" font-family="Arial, sans-serif" font-size="84" font-weight="bold">
    AWS AIサービス
  </text>
  <text x="960" y="450" text-anchor="middle" fill="url(#textGradient)" font-family="Arial, sans-serif" font-size="72" font-weight="bold">
    体験会
  </text>
  
  <!-- Subtitle -->
  <text x="960" y="570" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="42">
    3つのAIサービスを実際に体験してみよう！
  </text>
  
  <!-- Product logos/names -->
  <g transform="translate(960, 700)">
    <!-- Kiro -->
    <rect x="-450" y="-40" width="280" height="80" rx="10" fill="#2d3748" stroke="#8B7BD8" stroke-width="2"/>
    <text x="-310" y="10" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="36" font-weight="bold">
      Kiro
    </text>
    
    <!-- Quick Suite -->
    <rect x="-140" y="-40" width="280" height="80" rx="10" fill="#2d3748" stroke="#f7931e" stroke-width="2"/>
    <text x="0" y="10" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
      Quick Suite
    </text>
    
    <!-- GenU -->
    <rect x="170" y="-40" width="280" height="80" rx="10" fill="#2d3748" stroke="#32cd32" stroke-width="2"/>
    <text x="310" y="10" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="36" font-weight="bold">
      GenU
    </text>
  </g>
  
</svg>