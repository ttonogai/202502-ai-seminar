    </text>
    
    <!-- Use Case 4 -->
    <rect x="0" y="370" width="700" height="80" rx="10" fill="#2d3748" stroke="#32cd32" stroke-width="2"/>
    <text x="20" y="405" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
      🏢 社内展開の出発点
    </text>
    <text x="20" y="435" fill="#a0aec0" font-family="Arial, sans-serif" font-size="20">
