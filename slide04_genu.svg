    </text>
  </g>
  
  <!-- Key Benefits -->
  <rect x="100" y="830" width="1720" height="120" rx="15" fill="#2d3748" stroke="#32cd32" stroke-width="3"/>
  <text x="960" y="870" text-anchor="middle" fill="#32cd32" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
