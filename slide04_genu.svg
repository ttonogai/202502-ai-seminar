    </text>
    
    <!-- Use Case 1 -->
    <rect x="0" y="70" width="700" height="80" rx="10" fill="#2d3748" stroke="#32cd32" stroke-width="2"/>
    <text x="20" y="105" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
