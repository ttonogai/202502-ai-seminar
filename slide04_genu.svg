    </text>
    <text x="20" y="235" fill="#a0aec0" font-family="Arial, sans-serif" font-size="20">
      UIや機能を自社ニーズに合わせて改修可能
    </text>
    
    <!-- Use Case 3 -->
    <rect x="0" y="270" width="700" height="80" rx="10" fill="#2d3748" stroke="#32cd32" stroke-width="2"/>
    <text x="20" y="305" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
      📚 学習・検証用途
    </text>
    <text x="20" y="335" fill="#a0aec0" font-family="Arial, sans-serif" font-size="20">
