<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" style="background: #0f1419;">
  <!-- Background -->
  <rect width="1920" height="1080" fill="#0f1419"/>
  
  <!-- Header -->
  <defs>
    <linearGradient id="genuGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#32cd32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff7f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect x="0" y="0" width="1920" height="100" fill="url(#genuGradient)"/>
  
  <!-- Title -->
  <text x="100" y="200" fill="#32cd32" font-family="Arial, sans-serif" font-size="72" font-weight="bold">
    GenU
  </text>
  <text x="100" y="260" fill="#ffffff" font-family="Arial, sans-serif" font-size="36">
    Generative AI Use Cases - 生成AIユースケース集
  </text>
  
  <!-- Main content area -->
  <g transform="translate(100, 320)">
    <!-- Key Features -->
    <text x="0" y="40" fill="#32cd32" font-family="Arial, sans-serif" font-size="40" font-weight="bold">
      主要機能
    </text>
    
    <!-- Feature 1 -->
    <circle cx="20" cy="100" r="10" fill="#32cd32"/>
    <text x="50" y="110" fill="#ffffff" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
      豊富なユースケース
    </text>
    <text x="50" y="140" fill="#a0aec0" font-family="Arial, sans-serif" font-size="24">
      チャット、要約、翻訳、画像生成など多様な機能
    </text>
    
    <!-- Feature 2 -->
    <circle cx="20" cy="180" r="10" fill="#32cd32"/>
    <text x="50" y="190" fill="#ffffff" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
      RAG（検索拡張生成）
    </text>
    <text x="50" y="220" fill="#a0aec0" font-family="Arial, sans-serif" font-size="24">
      企業内文書を活用した高精度な回答生成
    </text>
    
    <!-- Feature 3 -->
    <circle cx="20" cy="260" r="10" fill="#32cd32"/>
    <text x="50" y="270" fill="#ffffff" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
