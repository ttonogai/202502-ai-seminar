<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" style="background: #0f1419;">
  <!-- Background -->
  <rect width="1920" height="1080" fill="#0f1419"/>
  
  <!-- Header -->
  <defs>
    <linearGradient id="quicksuiteGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f7931e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect x="0" y="0" width="1920" height="100" fill="url(#quicksuiteGradient)"/>
  
  <!-- Title -->
  <text x="100" y="200" fill="#f7931e" font-family="Arial, sans-serif" font-size="72" font-weight="bold">
    Quick Suite
  </text>
  <text x="100" y="260" fill="#ffffff" font-family="Arial, sans-serif" font-size="36">
    Agentic AIチームメイト - Quick Sightの進化版
  </text>
  
  <!-- Main content area -->
  <g transform="translate(100, 320)">
    <!-- Key Features -->
    <text x="0" y="40" fill="#f7931e" font-family="Arial, sans-serif" font-size="40" font-weight="bold">
      主要機能
    </text>
    
    <!-- Feature 1 -->
    <circle cx="20" cy="100" r="10" fill="#f7931e"/>
    <text x="50" y="110" fill="#ffffff" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
      Quick Research
    </text>
    <text x="50" y="140" fill="#a0aec0" font-family="Arial, sans-serif" font-size="24">
      複雑なビジネス課題を包括的に調査・分析
    </text>
    
    <!-- Feature 2 -->
    <circle cx="20" cy="180" r="10" fill="#f7931e"/>
    <text x="50" y="190" fill="#ffffff" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
      Quick Sight
    </text>
    <text x="50" y="220" fill="#a0aec0" font-family="Arial, sans-serif" font-size="24">
      AI搭載ビジネスインテリジェンス
    </text>
    
    <!-- Feature 3 -->
    <circle cx="20" cy="260" r="10" fill="#f7931e"/>
    <text x="50" y="270" fill="#ffffff" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
      Quick Flows &amp; Automate
    </text>
    <text x="50" y="300" fill="#a0aec0" font-family="Arial, sans-serif" font-size="24">
      自然言語による業務プロセス自動化
    </text>
    
    <!-- Feature 4 -->
    <circle cx="20" cy="340" r="10" fill="#f7931e"/>
    <text x="50" y="350" fill="#ffffff" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
      統合ワークスペース
    </text>
    <text x="50" y="380" fill="#a0aec0" font-family="Arial, sans-serif" font-size="24">
      複数アプリケーションを横断した作業環境
    </text>
  </g>
  
  <!-- Use Cases -->
  <g transform="translate(1000, 320)">
    <text x="0" y="40" fill="#f7931e" font-family="Arial, sans-serif" font-size="36" font-weight="bold">
      活用シーン
    </text>
    
    <!-- Use Case 1 -->
    <rect x="0" y="70" width="700" height="70" rx="10" fill="#2d3748" stroke="#f7931e" stroke-width="2"/>
    <text x="20" y="105" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
      ナレッジ管理・情報検索
    </text>
    <text x="20" y="130" fill="#a0aec0" font-family="Arial, sans-serif" font-size="20">
      企業データ全体からの情報検索・質問回答・文書要約
    </text>
    
    <!-- Use Case 2 -->
    <rect x="0" y="160" width="700" height="70" rx="10" fill="#2d3748" stroke="#f7931e" stroke-width="2"/>
    <text x="20" y="195" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
      ワークフロー自動化
    </text>
    <text x="20" y="220" fill="#a0aec0" font-family="Arial, sans-serif" font-size="20">
      50以上のエンタープライズアプリケーション連携・業務プロセス自動化
    </text>
    
    <!-- Use Case 3 -->
    <rect x="0" y="250" width="700" height="70" rx="10" fill="#2d3748" stroke="#f7931e" stroke-width="2"/>
    <text x="20" y="285" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
      コンテンツ作成・分析
    </text>
    <text x="20" y="310" fill="#a0aec0" font-family="Arial, sans-serif" font-size="20">
      レポート生成、データ分析支援、QuickSightとの連携
    </text>
    
    <!-- Use Case 4 -->
    <rect x="0" y="340" width="700" height="70" rx="10" fill="#2d3748" stroke="#f7931e" stroke-width="2"/>
    <text x="20" y="375" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
      エンタープライズ統合
    </text>
    <text x="20" y="400" fill="#a0aec0" font-family="Arial, sans-serif" font-size="20">
      Slack、Salesforce、ServiceNow、Microsoft 365等との連携
    </text>
  </g>
  
  <!-- ROI Highlight -->
  <rect x="100" y="790" width="1720" height="120" rx="15" fill="#2d3748" stroke="#f7931e" stroke-width="3"/>
  <text x="960" y="830" text-anchor="middle" fill="#f7931e" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
    調査・分析・自動化を一つのAIアシスタントで
  </text>
  <text x="960" y="870" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="28">
    企業データ全体を活用 | チームの業務を効率化
  </text>
  
</svg>