    <text x="710" y="175" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" style="cursor: pointer;" onclick="copyPrompt('ТіЋуЦесЃ╗УЕЋСЙАТЕЪУЃйсѓњУ┐йтіасЂЌсЂдсЂЈсЂасЂЋсЂёсђѓ5Т«хжџјУЕЋСЙАсѓёсѓбсѓцсЃЄсѓбсЃЕсЃ│сѓГсЃ│сѓ░УАеуц║')">
