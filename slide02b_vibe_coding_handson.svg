<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" style="background: #0f1419;">
  <!-- Background -->
  <rect width="1920" height="1080" fill="#0f1419"/>
  
  <!-- Header -->
  <defs>
    <linearGradient id="vibeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B7BD8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect x="0" y="0" width="1920" height="100" fill="url(#vibeGradient)"/>
  
  <!-- Title -->
  <text x="960" y="180" text-anchor="middle" fill="url(#vibeGradient)" font-family="Arial, sans-serif" font-size="64" font-weight="bold">
    ハンズオン体験：バイブコーディング
  </text>
  <text x="960" y="230" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="32">
    Kiroで実際に体験する自然言語プログラミング
  </text>
  
  <!-- What is Vibe Coding -->
  <g transform="translate(100, 280)">
    <text x="0" y="40" fill="#8B7BD8" font-family="Arial, sans-serif" font-size="36" font-weight="bold">
      バイブコーディングとは
    </text>
    
    <rect x="0" y="60" width="800" height="120" rx="10" fill="#2d3748" stroke="#8B7BD8" stroke-width="2"/>
    <text x="30" y="95" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
      💭 自然言語でプログラミング
    </text>
    <text x="30" y="125" fill="#a0aec0" font-family="Arial, sans-serif" font-size="20">
      「ユーザー登録機能を作って」「データベースに保存して」
    </text>
    <text x="30" y="150" fill="#a0aec0" font-family="Arial, sans-serif" font-size="20">
      → AIが意図を理解して、完全なコードを自動生成
    </text>
  </g>
  
  <!-- Hands-on Experience -->
  <g transform="translate(1000, 280)">
    <text x="0" y="40" fill="#8B7BD8" font-family="Arial, sans-serif" font-size="36" font-weight="bold">
      ハンズオン内容
    </text>
    
    <rect x="0" y="60" width="800" height="120" rx="10" fill="#2d3748" stroke="#8B7BD8" stroke-width="2"/>
    <text x="30" y="95" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
      🚀 実際にKiroを使って開発体験
    </text>
    <text x="30" y="125" fill="#a0aec0" font-family="Arial, sans-serif" font-size="20">
      簡単なWebアプリケーションを自然言語で作成
    </text>
    <text x="30" y="150" fill="#a0aec0" font-family="Arial, sans-serif" font-size="20">
      従来の開発との違いを実感
    </text>
  </g>
  
  <!-- Demo Flow -->
  <g transform="translate(100, 520)">
    <text x="0" y="40" fill="#8B7BD8" font-family="Arial, sans-serif" font-size="36" font-weight="bold">
      ハンズオン体験フロー
    </text>
    
    <!-- Step 1 -->
    <rect x="0" y="70" width="400" height="140" rx="10" fill="#2d3748" stroke="#8B7BD8" stroke-width="2"/>
    <circle cx="30" cy="100" r="15" fill="#8B7BD8"/>
    <text x="30" y="108" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">1</text>
    <text x="60" y="105" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
      要件を自然言語で入力
    </text>
    <text x="20" y="135" fill="#a0aec0" font-family="Arial, sans-serif" font-size="20">
      「TODOリストアプリを作って」
    </text>
    <text x="20" y="155" fill="#a0aec0" font-family="Arial, sans-serif" font-size="20">
      「タスクの追加・削除・完了機能付き」
    </text>
    <text x="20" y="175" fill="#a0aec0" font-family="Arial, sans-serif" font-size="20">
      「レスポンシブデザインで」
    </text>
    
    <!-- Arrow 1: 1→2 (右向き) -->
    <line x1="420" y1="140" x2="440" y2="140" stroke="#8B7BD8" stroke-width="3"/>
    <polygon points="440,140 430,135 430,145" fill="#8B7BD8"/>
    
    <!-- Step 2 -->
    <rect x="460" y="70" width="400" height="140" rx="10" fill="#2d3748" stroke="#8B7BD8" stroke-width="2"/>
    <circle cx="490" cy="100" r="15" fill="#8B7BD8"/>
    <text x="490" y="108" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">2</text>
    <text x="520" y="105" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
      AIが仕様を理解・生成
    </text>
    <text x="480" y="135" fill="#a0aec0" font-family="Arial, sans-serif" font-size="20">
      HTML/CSS/JavaScript自動生成
    </text>
    <text x="480" y="155" fill="#a0aec0" font-family="Arial, sans-serif" font-size="20">
      データベース設計も含む
    </text>
    <text x="480" y="175" fill="#a0aec0" font-family="Arial, sans-serif" font-size="20">
      ベストプラクティス適用
    </text>
    
    <!-- Arrow 2: 2⇔3 (相互) -->
    <!-- 右向き矢印 -->
    <line x1="880" y1="135" x2="900" y2="135" stroke="#8B7BD8" stroke-width="3"/>
    <polygon points="900,135 890,130 890,140" fill="#8B7BD8"/>
    <!-- 左向き矢印 -->
    <line x1="900" y1="145" x2="880" y2="145" stroke="#8B7BD8" stroke-width="3"/>
    <polygon points="880,145 890,140 890,150" fill="#8B7BD8"/>
    
    <!-- Step 3 -->
    <rect x="920" y="70" width="400" height="140" rx="10" fill="#2d3748" stroke="#8B7BD8" stroke-width="2"/>
    <circle cx="950" cy="100" r="15" fill="#8B7BD8"/>
    <text x="950" y="108" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">3</text>
    <text x="980" y="105" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
      対話的な改善・調整
    </text>
    <text x="940" y="135" fill="#a0aec0" font-family="Arial, sans-serif" font-size="20">
      「デザインをもっとモダンに」
    </text>
    <text x="940" y="155" fill="#a0aec0" font-family="Arial, sans-serif" font-size="20">
      「検索機能も追加して」
    </text>
    <text x="940" y="175" fill="#a0aec0" font-family="Arial, sans-serif" font-size="20">
      リアルタイムで反映
    </text>
    
    <!-- Step 4 -->
    <rect x="1360" y="70" width="360" height="140" rx="10" fill="#2d3748" stroke="#8B7BD8" stroke-width="2"/>
    <circle cx="1390" cy="100" r="15" fill="#8B7BD8"/>
    <text x="1390" y="108" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">4</text>
    <text x="1420" y="105" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
      完成・デプロイ
    </text>
    <text x="1380" y="135" fill="#a0aec0" font-family="Arial, sans-serif" font-size="20">
      動作するアプリケーション完成
    </text>
    <text x="1380" y="155" fill="#a0aec0" font-family="Arial, sans-serif" font-size="20">
      従来の開発時間と比較
    </text>
    <text x="1380" y="175" fill="#a0aec0" font-family="Arial, sans-serif" font-size="20">
      開発プロセスの違いを実感
    </text>
    
    <!-- Arrow 3: 3→4 (右向き) -->
    <line x1="1330" y1="140" x2="1350" y2="140" stroke="#8B7BD8" stroke-width="3"/>
    <polygon points="1350,140 1340,135 1340,145" fill="#8B7BD8"/>
  </g>
  
  <!-- Key Benefits -->
  <g transform="translate(100, 780)">
    <text x="0" y="40" fill="#8B7BD8" font-family="Arial, sans-serif" font-size="36" font-weight="bold">
      🎯 ハンズオンで体験できること
    </text>
    
    <rect x="0" y="70" width="560" height="100" rx="10" fill="#2d3748" stroke="#8B7BD8" stroke-width="2"/>
    <text x="30" y="105" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
      ⚡ 開発速度の劇的な向上
    </text>
    <text x="30" y="135" fill="#a0aec0" font-family="Arial, sans-serif" font-size="20">
      数分でアプリケーション完成
    </text>
    <text x="30" y="155" fill="#a0aec0" font-family="Arial, sans-serif" font-size="20">
      従来の開発との時間差を実感
    </text>
    
    <rect x="580" y="70" width="560" height="100" rx="10" fill="#2d3748" stroke="#8B7BD8" stroke-width="2"/>
    <text x="610" y="105" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
      🧠 思考の直接的な実現
    </text>
    <text x="610" y="135" fill="#a0aec0" font-family="Arial, sans-serif" font-size="20">
      アイデアがそのままコードに
    </text>
    <text x="610" y="155" fill="#a0aec0" font-family="Arial, sans-serif" font-size="20">
      技術的な実装詳細は不要
    </text>
    
    <rect x="1160" y="70" width="560" height="100" rx="10" fill="#2d3748" stroke="#8B7BD8" stroke-width="2"/>
    <text x="1190" y="105" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
      🔄 反復的な改善プロセス
    </text>
    <text x="1190" y="135" fill="#a0aec0" font-family="Arial, sans-serif" font-size="20">
      対話しながら完成度を向上
    </text>
    <text x="1190" y="155" fill="#a0aec0" font-family="Arial, sans-serif" font-size="20">
      リアルタイムフィードバック
    </text>
  </g>
  
</svg>