<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" style="background: #0f1419;">
  <!-- Background -->
  <rect width="1920" height="1080" fill="#0f1419"/>
  
  <!-- Header -->
  <defs>
    <linearGradient id="kiroGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B7BD8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect x="0" y="0" width="1920" height="100" fill="url(#kiroGradient)"/>
  
  <!-- Title -->
  <text x="100" y="180" fill="#8B7BD8" font-family="Arial, sans-serif" font-size="64" font-weight="bold">
    Kiro
  </text>
  <text x="100" y="220" fill="#ffffff" font-family="Arial, sans-serif" font-size="32">
    Agentic AI開発環境（IDE）
  </text>
  
  <!-- Development Evolution -->
  <g transform="translate(100, 280)">
    <text x="0" y="40" fill="#8B7BD8" font-family="Arial, sans-serif" font-size="36" font-weight="bold">
      開発の主役の変化
    </text>
    
    <!-- Manual Coding -->
    <rect x="0" y="70" width="560" height="180" rx="10" fill="#2d3748" stroke="#666" stroke-width="2"/>
    <text x="30" y="100" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
      🖊️ コード中心の開発（従来）
    </text>
    <text x="30" y="145" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
      人がすべてを書く世界
    </text>
    <text x="30" y="175" fill="#a0aec0" font-family="Arial, sans-serif" font-size="24">
      • 人が How を考え、実装する
    </text>
    <text x="30" y="205" fill="#a0aec0" font-family="Arial, sans-serif" font-size="24">
      • 試行錯誤・手戻りが前提
    </text>
    <text x="30" y="235" fill="#a0aec0" font-family="Arial, sans-serif" font-size="24">
      • 成果はコードに閉じる
    </text>
    
    <!-- Agentic Development -->
    <rect x="580" y="70" width="560" height="180" rx="10" fill="#2d3748" stroke="#8B7BD8" stroke-width="2"/>
    <text x="610" y="100" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
      🤖 AI中心の開発（Agentic開発）
    </text>
    <text x="610" y="145" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
      AIと一緒に作る世界
    </text>
    <text x="610" y="175" fill="#a0aec0" font-family="Arial, sans-serif" font-size="24">
      • How をAIと分担する
    </text>
    <text x="610" y="205" fill="#a0aec0" font-family="Arial, sans-serif" font-size="24">
      • 調査・実装・修正をエージェントが支援
    </text>
    <text x="610" y="235" fill="#a0aec0" font-family="Arial, sans-serif" font-size="24">
      • 開発スピードは向上する
    </text>
    
    <!-- Spec-Driven -->
    <rect x="1160" y="70" width="560" height="180" rx="10" fill="#2d3748" stroke="#8B7BD8" stroke-width="2"/>
    <text x="1190" y="100" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
      📋 仕様中心の開発（Kiro）
    </text>
    <text x="1190" y="145" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
      仕様が、そのまま動く世界
    </text>
    <text x="1190" y="175" fill="#a0aec0" font-family="Arial, sans-serif" font-size="24">
      • 人は What だけを定義する
    </text>
    <text x="1190" y="205" fill="#a0aec0" font-family="Arial, sans-serif" font-size="24">
      • Kiroが仕様を理解し、実装を実行
    </text>
  </g>
  
  <!-- Kiro Features -->
  <g transform="translate(100, 580)">
    <text x="0" y="30" fill="#8B7BD8" font-family="Arial, sans-serif" font-size="36" font-weight="bold">
      Kiroの主要機能
    </text>
    
    <!-- Feature 1 -->
    <circle cx="20" cy="70" r="8" fill="#8B7BD8"/>
    <text x="40" y="78" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
      仕様駆動開発（Spec-Driven Development）
    </text>
    <text x="40" y="103" fill="#a0aec0" font-family="Arial, sans-serif" font-size="20">
      実行可能な仕様からプロトタイプを本格運用へ
    </text>
    
    <!-- Feature 2 -->
    <circle cx="20" cy="150" r="8" fill="#8B7BD8"/>
    <text x="40" y="158" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
      バイブコーディング
    </text>
    <text x="40" y="183" fill="#a0aec0" font-family="Arial, sans-serif" font-size="20">
      自然言語でプログラミング - 思考をそのままコードに
    </text>
    
    <!-- Feature 3 -->
    <circle cx="20" cy="230" r="8" fill="#8B7BD8"/>
    <text x="40" y="238" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
      Agentエコシステム
    </text>
    <text x="40" y="263" fill="#a0aec0" font-family="Arial, sans-serif" font-size="20">
      高度なエージェントによる自動化とバグ修正
    </text>
  </g>
  
  <!-- Business Impact -->
  <g transform="translate(800, 580)">
    <text x="0" y="30" fill="#8B7BD8" font-family="Arial, sans-serif" font-size="36" font-weight="bold">
      ビジネスインパクト
    </text>
    
    <!-- Impact 1 -->
    <rect x="0" y="50" width="600" height="70" rx="8" fill="#2d3748" stroke="#8B7BD8" stroke-width="2"/>
    <text x="20" y="80" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
      💡 創造性の解放
    </text>
    <text x="20" y="105" fill="#a0aec0" font-family="Arial, sans-serif" font-size="20">
      実装の詳細よりもアイデアと設計に集中
    </text>
    
    <!-- Impact 2 -->
    <rect x="0" y="140" width="600" height="70" rx="8" fill="#2d3748" stroke="#8B7BD8" stroke-width="2"/>
    <text x="20" y="170" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
      🚀 開発速度向上
    </text>
    <text x="20" y="195" fill="#a0aec0" font-family="Arial, sans-serif" font-size="20">
      自然言語での開発でプロトタイプから本格運用まで高速化
    </text>
    
    <!-- Impact 3 -->
    <rect x="0" y="230" width="600" height="70" rx="8" fill="#2d3748" stroke="#8B7BD8" stroke-width="2"/>
    <text x="20" y="260" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
      🎯 品質向上
    </text>
    <text x="20" y="285" fill="#a0aec0" font-family="Arial, sans-serif" font-size="20">
      AIによる最適化とベストプラクティスの自動適用
    </text>
  </g>
  
  <!-- Call to Action -->
  <rect x="100" y="950" width="1720" height="80" rx="10" fill="#2d3748" stroke="#8B7BD8" stroke-width="3"/>
  <text x="960" y="995" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="36" font-weight="bold">
    人はWhatを決める。HowはKiroが実行する。
  </text>
  
</svg>